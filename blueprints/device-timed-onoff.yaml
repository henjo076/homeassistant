blueprint:
  name: Device timed on off
  description: Keeps a device on and off at specified time
  domain: automation
  input:
    target_device:
      name: Target device
      selector:
        target:
          entity:
            domain: light
    on_time:
      name: On time
      selector:
        time:
    off_time:
      name: Off time
      selector:
        time:
    
