description: ""
trigger:
  - platform: time
    at: "00:00:00"
condition: []
action:
  - if:
    - condition: time
        after: !input on_time
        before: !input off_time
    then:
      - type: turn_on
        device_id: !input target_light        
    else:
      - type: turn_off
        device_id: !input target_light  
